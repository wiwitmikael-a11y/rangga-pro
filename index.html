<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A WebGL-based portfolio by Rangga, set in the world of Ragetopia." />
    <title>rangga.pro - Ragetopia</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap');
      
      :root {
        --primary-color: #00ffff;
        --background-color: #050810;
        --font-family: 'Exo 2', sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background-color: var(--background-color);
        overflow: hidden;
        font-family: var(--font-family);
        color: white;
        user-select: none; /* Disable text selection */
        -webkit-user-select: none; /* Safari */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* IE10+ */
      }
      #root {
        width: 100vw;
        height: 100vh;
        isolation: isolate; /* Create a new stacking context for overlays */
      }

      /* QuickNavMenu & HUD Styles */
      .hex-btn {
        clip-path: polygon(50% 0%, 95% 25%, 95% 75%, 50% 100%, 5% 75%, 5% 25%);
        animation: pulse-glow 3s infinite ease-in-out;
      }
      .nav-button:hover {
        transform: translateY(-5px) !important;
        border-left-color: var(--primary-color) !important;
        box-shadow: 0 5px 15px rgba(0, 225, 255, 0.3) !important;
        background: rgba(0, 100, 150, 0.4) !important;
      }
      .project-card {
        transition: all 0.3s ease;
        border-left: 3px solid transparent;
      }
      .project-card:hover {
        transform: translateY(-5px);
        background: rgba(0, 100, 150, 0.3);
        border-left-color: var(--primary-color);
        box-shadow: 0 8px 20px rgba(0, 225, 255, 0.2);
      }

      @keyframes pulse-glow {
        0% { 
          box-shadow: 0 0 8px rgba(0, 225, 255, 0.4); 
          transform: scale(1);
        }
        50% { 
          box-shadow: 0 0 20px rgba(0, 225, 255, 0.8); 
          transform: scale(1.05);
        }
        100% { 
          box-shadow: 0 0 8px rgba(0, 225, 255, 0.4); 
          transform: scale(1);
        }
      }
      @keyframes card-fade-in {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      /* UI Panel Entry Animation */
      @keyframes scanline-in {
        0% {
          transform: translateY(100%) scaleY(2.5);
          opacity: 0;
        }
        50% {
          transform: translateY(-10%) scaleY(0.9);
          opacity: 0.7;
        }
        100% {
          transform: translateY(0) scaleY(1);
          opacity: 1;
        }
      }

      .panel-enter {
        /* Apply the thematic scanline animation */
        animation: scanline-in 0.5s cubic-bezier(0.2, 1, 0.2, 1) forwards;
      }

      .panel-enter::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(0, 255, 255, 0.2) 0%,
          rgba(0, 255, 255, 0) 3px
        );
        background-size: 100% 3px;
        animation: scanline-scroll 0.3s linear forwards;
        pointer-events: none;
      }

      @keyframes scanline-scroll {
        from { background-position: 0 -3px; }
        to { background-position: 0 100%; }
      }
      
      /* --- Contact Hub Floating Labels --- */
      .contact-hub-modal .input-group {
        position: relative;
        margin-bottom: 25px;
      }
      .contact-hub-modal .form-input {
        width: 100%;
        background: rgba(0,0,0,0.3);
        border: 1px solid rgba(0, 170, 255, 0.3);
        color: #fff;
        padding: 12px;
        border-radius: 4px;
        font-size: 1rem;
        box-sizing: border-box;
        transition: border-color 0.2s ease;
        -webkit-appearance: none; /* Remove default appearance for selects on Safari */
        -moz-appearance: none; /* Remove default appearance for selects on Firefox */
        appearance: none; /* Standard property */
      }
      .contact-hub-modal .form-input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 8px rgba(0, 225, 255, 0.3);
      }
      .contact-hub-modal .form-label {
        position: absolute;
        left: 12px;
        top: 12px;
        color: #88a7a6;
        pointer-events: none;
        transition: all 0.2s ease;
        background: rgb(8, 20, 42); /* Match form panel background for clean overlap */
        padding: 0 4px;
      }
      .contact-hub-modal .form-input:focus + .form-label,
      .contact-hub-modal .form-input:not(:placeholder-shown) + .form-label {
        top: -10px;
        left: 8px;
        font-size: 0.8rem;
        color: var(--primary-color);
      }
      /* Special handling for select as it doesn't use placeholder */
      .contact-hub-modal .input-group select.form-input + .form-label {
        top: -10px;
        left: 8px;
        font-size: 0.8rem;
        color: var(--primary-color);
      }
      .contact-hub-modal .input-group select.form-input {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%2300aaff' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right 12px center;
        background-size: 1em;
      }
      /* End Contact Hub Styles */


      /* --- Tablet Breakpoint --- */
      @media (max-width: 1024px) {
        .responsive-modal {
          width: 80vw !important;
          max-width: 600px !important;
        }
        .project-selection-panel {
          width: 90vw !important;
          max-width: none !important;
          height: 80vh !important;
          max-height: 700px !important;
        }
        .quick-nav-container {
          width: 90% !important;
          max-width: 700px !important;
        }
      }


      /* --- Mobile Breakpoint --- */
      @media (max-width: 768px) {
        /* --- QuickNavMenu --- */
        .quick-nav-container {
            width: 95% !important;
            bottom: 10px !important;
            padding: 20px 10px !important;
            border-radius: 15px !important;
        }
        .quick-nav-grid {
            grid-template-columns: 1fr !important;
            gap: 8px !important;
        }
        .nav-button:hover {
            transform: none !important;
            border-left-color: var(--primary-color) !important;
        }
        
        /* --- General HUD Optimizations --- */
        .breadcrumb-container {
          top: 10px !important;
          width: 90%;
          font-size: 0.7rem !important;
        }

        .bottom-left-container {
          bottom: 10px !important;
          left: 10px !important;
          gap: 5px !important;
        }
        .bottom-left-container .hud-button {
          width: 36px;
          height: 36px;
        }

        .bottom-center-container {
          bottom: 10px !important;
        }

        .bottom-center-container .hex-btn {
          width: 50px;
          height: 50px;
        }

        /* --- Global Modal Responsiveness --- */
        .responsive-modal {
          width: 95vw !important;
          max-width: 95vw !important;
          height: auto !important;
          max-height: 85vh !important;
          top: auto !important;
          bottom: 10px !important;
          left: 50% !important;
          transform: translate(-50%, 0) !important;
          padding: 15px !important;
          overflow-y: auto !important;
          border-radius: 15px !important;
        }
        
        /* --- Project Selection Panel (as Bottom Sheet) --- */
        .project-selection-panel {
          width: 100% !important;
          height: 90vh !important;
          max-height: 90vh !important;
          bottom: 0 !important;
          left: 0 !important;
          transform: none !important;
          border-radius: 20px 20px 0 0 !important;
          padding: 15px 20px !important;
        }

        .competency-layout {
          flex-direction: column !important;
          gap: 15px !important;
          overflow: visible !important;
        }
        
        .chart-container {
          flex-basis: auto !important;
          max-height: 300px;
          padding: 10px 0;
        }

        .analysis-panel {
          overflow-y: visible !important;
        }
        
        .project-grid {
          grid-template-columns: 1fr !important;
        }
        
        /* --- Contact Hub Modal (Stacked Layout) --- */
        .contact-grid {
          grid-template-columns: 1fr !important;
          display: flex !important;
          flex-direction: column !important;
          background: transparent !important;
          gap: 0 !important;
        }

        .contact-links-panel {
          border-bottom: 1px solid rgba(0, 170, 255, 0.2);
          padding-bottom: 20px !important;
        }
        
        .contact-hub-modal .form-panel {
          padding-top: 20px !important;
        }
        
        /* --- Export Modal --- */
        .export-layout-modal textarea {
            min-height: 150px;
        }
      }
    </style>
  </head>
