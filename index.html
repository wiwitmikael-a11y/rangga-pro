<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A WebGL-based portfolio by Rangga, set in a digital metropolis." />
    <title>rangga.pro - The Digital Metropolis</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');
      
      :root {
        --primary-color: #00ffff;
        --background-color: #050810;
        --font-family: 'Roboto Mono', monospace;
      }

      body {
        margin: 0;
        background-color: var(--background-color);
        overflow: hidden;
        font-family: var(--font-family);
        color: white;
      }
      #root {
        width: 100vw;
        height: 100vh;
        isolation: isolate; /* Create a new stacking context for overlays */
      }

      /* QuickNavMenu & HUD Styles */
      .hex-btn {
        clip-path: polygon(50% 0%, 95% 25%, 95% 75%, 50% 100%, 5% 75%, 5% 25%);
        animation: pulse-glow 3s infinite ease-in-out;
      }
      .nav-button:hover {
        transform: translateY(-5px) !important;
        border-left-color: var(--primary-color) !important;
        box-shadow: 0 5px 15px rgba(0, 225, 255, 0.3) !important;
        background: rgba(0, 100, 150, 0.4) !important;
      }
      .project-card {
        transition: all 0.3s ease;
        border-left: 3px solid transparent;
      }
      .project-card:hover {
        transform: translateY(-5px);
        background: rgba(0, 100, 150, 0.3);
        border-left-color: var(--primary-color);
        box-shadow: 0 8px 20px rgba(0, 225, 255, 0.2);
      }

      @keyframes pulse-glow {
        0% { 
          box-shadow: 0 0 8px rgba(0, 225, 255, 0.4); 
          transform: scale(1);
        }
        50% { 
          box-shadow: 0 0 20px rgba(0, 225, 255, 0.8); 
          transform: scale(1.05);
        }
        100% { 
          box-shadow: 0 0 8px rgba(0, 225, 255, 0.4); 
          transform: scale(1);
        }
      }
      @keyframes card-fade-in {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      /* UI Panel Entry Animation */
      @keyframes scanline-in {
        0% {
          transform: translateY(100%) scaleY(2.5);
          opacity: 0;
        }
        50% {
          transform: translateY(-10%) scaleY(0.9);
          opacity: 0.7;
        }
        100% {
          transform: translateY(0) scaleY(1);
          opacity: 1;
        }
      }

      .panel-enter {
        /* Apply the thematic scanline animation */
        animation: scanline-in 0.5s cubic-bezier(0.2, 1, 0.2, 1) forwards;
      }

      .panel-enter::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(0, 255, 255, 0.2) 0%,
          rgba(0, 255, 255, 0) 3px
        );
        background-size: 100% 3px;
        animation: scanline-scroll 0.3s linear forwards;
        pointer-events: none;
      }

      @keyframes scanline-scroll {
        from { background-position: 0 -3px; }
        to { background-position: 0 100%; }
      }


      /* Media Query for responsive menu */
      @media (max-width: 768px) {
        .quick-nav-container {
            width: 95% !important;
            bottom: 10px !important;
            padding: 20px 10px !important;
        }
        .quick-nav-grid {
            grid-template-columns: 1fr !important;
            gap: 8px !important;
        }
        .nav-button:hover {
            transform: none !important;
            border-left-color: var(--primary-color) !important;
        }
      }
    </style>
  </head>

    <div id="root"></div>
