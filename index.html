<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A WebGL-based portfolio by Rangga, set in the world of Ragetopia." />
    <title>rangga.pro - Ragetopia</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap');
      
      :root {
        --primary-color: #00ffff;
        --background-color: #050810;
        --font-family: 'Exo 2', sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background-color: var(--background-color);
        overflow: hidden;
        font-family: var(--font-family);
        color: white;
        user-select: none; /* Disable text selection */
        -webkit-user-select: none; /* Safari */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* IE10+ */
      }
      #root {
        width: 100vw;
        height: 100vh;
        isolation: isolate; /* Create a new stacking context for overlays */
      }

      /* QuickNavMenu & HUD Styles */
      .hex-btn {
        clip-path: polygon(50% 0%, 95% 25%, 95% 75%, 50% 100%, 5% 75%, 5% 25%);
        animation: pulse-glow 3s infinite ease-in-out;
      }
      .nav-button:hover {
        transform: translateY(-5px) !important;
        border-left-color: var(--primary-color) !important;
        box-shadow: 0 5px 15px rgba(0, 225, 255, 0.3) !important;
        background: rgba(0, 100, 150, 0.4) !important;
      }

      @keyframes pulse-glow {
        0% { 
          box-shadow: 0 0 10px rgba(0, 225, 255, 0.5); 
          transform: scale(1);
        }
        50% { 
          box-shadow: 0 0 25px rgba(0, 225, 255, 1), 0 0 40px rgba(0, 225, 255, 0.7); 
          transform: scale(1.05);
        }
        100% { 
          box-shadow: 0 0 10px rgba(0, 225, 255, 0.5); 
          transform: scale(1);
        }
      }
      
      /* --- Procedural Chat UI Styles --- */
      .chat-container {
        display: flex;
        flex-direction: column;
        height: 100%;
        overflow: hidden;
      }
      .chat-log {
        flex-grow: 1;
        overflow-y: auto;
        padding: 10px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .chat-message-wrapper {
        display: flex;
        max-width: 85%;
      }
      .chat-message-wrapper.user {
        align-self: flex-end;
        flex-direction: row-reverse;
      }
      .chat-message-wrapper.bot {
        align-self: flex-start;
      }
      .chat-bubble {
        padding: 10px 15px;
        border-radius: 18px;
        line-height: 1.6;
        font-size: 0.95rem;
        white-space: pre-wrap;
      }
      .chat-bubble.bot {
        background: rgba(0, 170, 255, 0.1);
        border: 1px solid rgba(0, 170, 255, 0.2);
        color: #e0f8ff;
        border-top-left-radius: 4px;
      }
      .chat-bubble.user {
        background-color: #2a3b5c;
        color: white;
        border-top-right-radius: 4px;
      }
      .chat-prompts {
        flex-shrink: 0;
        padding: 15px 10px 5px 10px;
        border-top: 1px solid rgba(0, 170, 255, 0.3);
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
      }
      .chat-prompt-button {
        background: rgba(0, 170, 255, 0.1);
        border: 1px solid rgba(0, 170, 255, 0.5);
        color: var(--primary-color);
        padding: 8px 15px;
        border-radius: 20px;
        cursor: pointer;
        font-family: inherit;
        font-size: 0.9rem;
        transition: all 0.2s ease;
      }
      .chat-prompt-button:hover {
        background: rgba(0, 170, 255, 0.3);
        color: white;
        transform: translateY(-2px);
      }

      /* Typing Indicator Animation */
      .typing-indicator span {
        height: 8px;
        width: 8px;
        background-color: rgba(200, 240, 255, 0.5);
        border-radius: 50%;
        display: inline-block;
        margin: 0 2px;
        animation: wave 1.3s infinite ease-in-out;
      }
      .typing-indicator span:nth-of-type(2) { animation-delay: -1.1s; }
      .typing-indicator span:nth-of-type(3) { animation-delay: -0.9s; }
      @keyframes wave {
        0%, 60%, 100% { transform: initial; }
        30% { transform: translateY(-8px); }
      }
      /* --- End Chat UI Styles --- */

      /* --- Chat Input Styles --- */
      .chat-input-form {
        flex-shrink: 0;
        padding: 10px;
        border-top: 1px solid rgba(0, 170, 255, 0.3);
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .chat-text-input {
        flex-grow: 1;
        background: rgba(0,0,0,0.3);
        border: 1px solid rgba(0, 170, 255, 0.3);
        border-radius: 20px;
        color: #e0e0e0;
        font-family: var(--font-family);
        font-size: 1rem;
        padding: 10px 15px;
        transition: border-color 0.2s, box-shadow 0.2s;
      }
      .chat-text-input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 10px rgba(0, 170, 255, 0.5);
      }
      .chat-send-button {
        background: transparent;
        border: 1px solid var(--primary-color);
        color: var(--primary-color);
        width: 44px;
        height: 44px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-shrink: 0;
        transition: all 0.2s;
      }
      .chat-send-button:hover, .chat-send-button:focus {
        background: rgba(0, 170, 255, 0.2);
        color: white;
        transform: scale(1.1);
      }
      .chat-send-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        pointer-events: none;
      }

      /* --- Project Gallery Styles --- */
      .project-gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px;
        padding: 15px 15px 15px 0;
        overflow-y: auto;
        height: 100%;
      }
      .project-card {
        background: rgba(0, 30, 50, 0.5);
        border-radius: 8px;
        overflow: hidden;
        border: 1px solid rgba(0, 170, 255, 0.2);
        transition: all 0.3s ease;
        cursor: pointer;
      }
      .project-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 225, 255, 0.2);
        border-color: rgba(0, 170, 255, 0.5);
      }
      .project-card-img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        display: block;
      }
      .project-card-body {
        padding: 15px;
      }
      .project-card-title {
        margin: 0 0 8px 0;
        color: #fff;
        font-size: 1rem;
      }
      .project-card-desc {
        margin: 0;
        color: #ccc;
        font-size: 0.85rem;
        line-height: 1.5;
      }

      /* --- Image Modal Styles --- */
      .image-modal-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(8px);
        z-index: 1000;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: fadeInModal 0.3s ease;
      }
      .image-modal-content {
        position: relative;
        max-width: 90vw;
        max-height: 90vh;
        animation: zoomInModal 0.3s ease;
      }
      .image-modal-content img {
        display: block;
        max-width: 100%;
        max-height: 100%;
        border-radius: 10px;
        border: 2px solid var(--primary-color);
      }
      .image-modal-close {
        position: absolute;
        top: -15px;
        right: -15px;
        background: var(--background-color);
        border: 1px solid var(--primary-color);
        color: var(--primary-color);
        width: 35px;
        height: 35px;
        border-radius: 50%;
        font-size: 1.5rem;
        cursor: pointer;
      }

      /* --- Skills Matrix Styles --- */
      .skills-matrix-container {
        display: flex;
        height: 100%;
        padding-top: 15px;
        gap: 20px;
      }
      .skills-chart {
        flex: 1 1 40%;
        display: flex;
        justify-content: center;
        align-items: center;
        min-width: 250px;
      }
      .skills-details {
        flex: 1 1 60%;
        overflow-y: auto;
        padding-right: 15px;
        display: flex;
        flex-direction: column;
      }
      .skills-details-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 15px;
        margin-bottom: 10px;
      }
      .skills-details-title {
        color: var(--primary-color);
        margin: 0;
        text-shadow: 0 0 5px var(--primary-color);
        flex-grow: 1;
      }
      .language-switcher {
        display: flex;
        gap: 8px;
        flex-shrink: 0;
      }
      .language-switcher button {
        background: transparent;
        border: 1px solid rgba(0, 170, 255, 0.4);
        color: rgba(0, 255, 255, 0.7);
        padding: 4px 12px;
        font-size: 0.8rem;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.2s;
        font-family: inherit;
        font-weight: bold;
      }
      .language-switcher button.active,
      .language-switcher button:hover {
        background: rgba(0, 170, 255, 0.2);
        color: var(--primary-color);
        border-color: var(--primary-color);
      }
      .skills-details-desc {
        color: #ccc;
        line-height: 1.7;
        margin: 0 0 20px 0;
        white-space: pre-wrap;
      }
      .skills-details-subtitle {
        color: #fff;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        font-size: 0.9rem;
        border-bottom: 1px solid rgba(0, 170, 255, 0.3);
        padding-bottom: 5px;
        margin: 0 0 10px 0;
      }
      .skills-details-metrics {
        list-style: none;
        padding: 0;
        margin: 0;
        color: #ccc;
      }
      .skills-details-metrics li {
        margin-bottom: 8px;
        position: relative;
        padding-left: 20px;
      }
      .skills-details-metrics li::before {
        content: '»';
        color: var(--primary-color);
        position: absolute;
        left: 0;
      }

      /* --- Contact Form Styles --- */
      .contact-form-container {
        padding: 0 10px;
        height: 100%;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
      }
      .contact-form-intro {
        text-align: center;
        color: #ccc;
        margin: 0 auto 25px auto;
        max-width: 600px;
        line-height: 1.6;
      }
      .contact-form-container form {
        display: flex;
        flex-direction: column;
        gap: 15px;
        max-width: 500px;
        margin: 0 auto;
        width: 100%;
      }
      .form-group {
        display: flex;
        flex-direction: column;
      }
      .form-group label {
        color: rgba(0, 255, 255, 0.8);
        margin-bottom: 5px;
        font-size: 0.8rem;
        text-transform: uppercase;
      }
      .form-group input, .form-group textarea {
        background: rgba(0,0,0,0.3);
        border: 1px solid rgba(0, 170, 255, 0.3);
        border-radius: 5px;
        color: #e0e0e0;
        font-family: var(--font-family);
        font-size: 1rem;
        padding: 12px;
        transition: border-color 0.2s, box-shadow 0.2s, background-color 0.2s, opacity 0.2s;
      }
      .form-group input:focus, .form-group textarea:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 10px rgba(0, 170, 255, 0.5);
      }
      .form-group input:disabled, .form-group textarea:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .form-group textarea { resize: vertical; }
      .contact-form-container button[type="submit"], .form-success-message button {
        background: rgba(0, 170, 255, 0.2);
        border: 1px solid var(--primary-color);
        color: var(--primary-color);
        padding: 12px 25px;
        font-size: 1rem;
        font-family: inherit;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        transition: all 0.3s ease;
        text-shadow: 0 0 5px var(--primary-color);
        align-self: center;
        margin-top: 10px;
      }
      .contact-form-container button[type="submit"]:hover, .form-success-message button:hover {
        background: rgba(0, 170, 255, 0.4);
        color: #fff;
      }
      .contact-form-container button[type="submit"]:disabled {
        cursor: not-allowed;
        background: rgba(0, 30, 50, 0.5);
        border-color: rgba(0, 170, 255, 0.3);
        color: rgba(0, 170, 255, 0.5);
        text-shadow: none;
      }
      .form-error {
        color: #ff6b6b;
        text-align: center;
        margin: -5px 0 10px 0;
      }
      .form-success-message {
        text-align: center;
        padding: 40px 20px;
      }

      /* --- Contact Hub Social Links --- */
      .social-links-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 15px 0 20px 0;
        padding-bottom: 20px;
        border-bottom: 1px solid rgba(0, 170, 255, 0.3);
        flex-shrink: 0;
      }
      .social-link {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 44px;
        height: 44px;
        border-radius: 50%;
        background: rgba(0, 170, 255, 0.1);
        border: 1px solid rgba(0, 170, 255, 0.4);
        color: var(--primary-color);
        transition: all 0.2s ease-in-out;
      }
      .social-link svg {
        width: 24px;
        height: 24px;
      }
      .social-link:hover {
        background-color: rgba(0, 170, 255, 0.3);
        border-color: #00ffff;
        color: #fff;
        transform: scale(1.1);
        box-shadow: 0 0 10px rgba(0, 225, 255, 0.5);
      }
      
      /* --- Scrollbar --- */
      .custom-scrollbar::-webkit-scrollbar { width: 8px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.2); border-radius: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(0, 170, 255, 0.4); border-radius: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(0, 170, 255, 0.6); }

      /* --- Animation Keyframes --- */
      @keyframes fadeInModal { from { opacity: 0; } to { opacity: 1; } }
      @keyframes zoomInModal { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

      /* --- Tablet Breakpoint --- */
      @media (max-width: 1024px) {
        .responsive-modal {
          width: 80vw !important;
          max-width: 600px !important;
        }
        .project-selection-panel {
          width: 90vw !important;
          max-width: none !important;
          height: 80vh !important;
          max-height: 700px !important;
        }
        .quick-nav-container {
          width: 90% !important;
          max-width: 700px !important;
        }
        .skills-matrix-container {
            flex-direction: column;
        }
        .skills-chart {
            flex: 1 1 auto;
            max-height: 250px;
        }
        .skills-details {
            flex: 1 1 auto;
        }
      }


      /* --- Mobile Breakpoint (768px and below) --- */
      @media (max-width: 768px) {
        /* --- Global Font & Layout Adjustments --- */
        :root {
          font-size: 14px; /* Adjust base font size for smaller screens */
        }

        /* --- HUD Optimizations --- */
        .breadcrumb-container {
          top: 10px !important;
          left: 10px !important;
          right: 10px !important;
          width: auto !important;
          transform: none !important;
          font-size: 0.8rem !important;
          text-align: center;
          padding: 6px 10px !important;
        }

        .bottom-left-container {
          bottom: 15px !important;
          left: 15px !important;
          gap: 8px !important;
        }
        .bottom-left-container .hud-button {
          width: 40px;
          height: 40px;
        }

        .bottom-center-container {
          bottom: 15px !important;
        }
        .bottom-center-container .hex-btn {
          width: 55px;
          height: 55px;
        }

        /* --- QuickNavMenu as Bottom Sheet --- */
        .quick-nav-container {
          width: 100% !important;
          max-width: 100% !important;
          bottom: 0 !important;
          left: 0 !important;
          transform: none !important;
          border-radius: 20px 20px 0 0 !important;
          padding: 30px 20px 20px 20px !important;
          max-height: 70vh;
          overflow-y: auto;
        }
        .quick-nav-grid {
          grid-template-columns: 1fr !important;
          gap: 10px !important;
        }
        .nav-button:hover {
          transform: none !important;
          border-left-color: var(--primary-color) !important;
        }
        .nav-button {
          padding: 15px !important;
        }

        /* --- Generic Modal to Bottom Sheet Conversion --- */
        .responsive-modal {
          width: 100vw !important;
          max-width: 100vw !important;
          height: auto !important;
          max-height: 85vh !important;
          top: auto !important;
          bottom: 0 !important;
          left: 0 !important;
          transform: translateY(0) !important;
          border-radius: 20px 20px 0 0 !important;
          padding: 25px 15px 15px 15px !important;
          overflow-y: hidden !important; /* Panel itself shouldn't scroll */
        }
        
        .chat-log, .project-gallery-grid {
          padding: 5px;
        }
        .chat-prompts {
          padding: 10px 5px 5px 5px;
        }

        /* --- Holographic Info Panel (3D HTML) --- */
        .holographic-info-panel-html {
          width: 90vw !important;
          max-width: 400px !important;
          height: auto !important;
          max-height: 70vh !important;
          overflow-y: auto !important;
          font-size: 14px;
        }
        .holographic-info-panel-html > div > div { /* Target the inner wrapper */
          padding: 20px !important;
        }
        .holographic-info-panel-html h2 {
          font-size: 1.5rem !important;
        }
        .holographic-info-panel-html h3 {
          font-size: 0.9rem !important;
        }

        /* --- Export Modal --- */
        .export-layout-modal textarea {
          min-height: 200px;
        }
      }
    </style>
  </head>
