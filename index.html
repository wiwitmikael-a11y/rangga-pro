<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A WebGL-based portfolio by Rangga, set in the world of Ragetopia." />
    <title>rangga.pro - Ragetopia</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap');
      
      :root {
        --primary-color: #00ffff;
        --background-color: #050810;
        --font-family: 'Exo 2', sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background-color: var(--background-color);
        overflow: hidden;
        font-family: var(--font-family);
        color: white;
        user-select: none; /* Disable text selection */
        -webkit-user-select: none; /* Safari */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* IE10+ */
      }
      #root {
        width: 100vw;
        height: 100vh;
        isolation: isolate; /* Create a new stacking context for overlays */
      }

      /* QuickNavMenu & HUD Styles */
      .hex-btn {
        clip-path: polygon(50% 0%, 95% 25%, 95% 75%, 50% 100%, 5% 75%, 5% 25%);
        animation: pulse-glow 3s infinite ease-in-out;
      }
      .nav-button:hover {
        transform: translateY(-5px) !important;
        border-left-color: var(--primary-color) !important;
        box-shadow: 0 5px 15px rgba(0, 225, 255, 0.3) !important;
        background: rgba(0, 100, 150, 0.4) !important;
      }
     
      @keyframes pulse-glow {
        0% { 
          box-shadow: 0 0 8px rgba(0, 225, 255, 0.4); 
          transform: scale(1);
        }
        50% { 
          box-shadow: 0 0 20px rgba(0, 225, 255, 0.8); 
          transform: scale(1.05);
        }
        100% { 
          box-shadow: 0 0 8px rgba(0, 225, 255, 0.4); 
          transform: scale(1);
        }
      }
      @keyframes card-fade-in {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      /* --- Project Carousel --- */
      .carousel-container {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .carousel-viewport {
        width: 100%;
        height: 400px;
        position: relative;
        perspective: 1500px;
        overflow: hidden;
      }
      .carousel-track {
        display: flex;
        height: 100%;
        transition: transform 0.6s cubic-bezier(0.25, 1, 0.5, 1);
      }
      .carousel-card {
        flex: 0 0 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0 15%; /* Provides space for side cards to be seen */
        box-sizing: border-box;
      }
      .carousel-card > div { /* The inner content */
        position: relative;
        width: 400px;
        height: 100%;
        background: rgba(10, 25, 45, 0.5);
        border: 1px solid rgba(0, 170, 255, 0.3);
        border-radius: 10px;
        overflow: hidden;
        transition: transform 0.6s cubic-bezier(0.25, 1, 0.5, 1), opacity 0.6s ease;
        transform-style: preserve-3d;
        backface-visibility: hidden;
        cursor: pointer;
        opacity: 0.4;
        transform: scale(0.8);
      }
      .carousel-card.active > div {
        opacity: 1;
        transform: scale(1);
        box-shadow: 0 0 30px rgba(0, 225, 255, 0.4);
      }
       .carousel-card.active > div:hover {
        transform: scale(1.05);
        border-color: var(--primary-color);
      }
      .carousel-image {
        width: 100%;
        height: 60%;
        object-fit: cover;
        display: block;
      }
      .carousel-info {
        padding: 15px;
      }
      .carousel-info h4 {
        margin: 0 0 10px 0;
        color: white;
      }
      .carousel-info p {
        margin: 0;
        color: #ccc;
        font-size: 0.9rem;
      }
      .carousel-nav-button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0, 20, 40, 0.7);
        border: 1px solid rgba(0, 170, 255, 0.5);
        color: var(--primary-color);
        width: 44px;
        height: 44px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        font-size: 2rem;
        z-index: 10;
        transition: all 0.2s ease;
      }
      .carousel-nav-button:hover {
        background-color: rgba(0, 170, 255, 0.2);
        transform: translateY(-50%) scale(1.1);
      }
      .carousel-nav-button.prev { left: 5%; }
      .carousel-nav-button.next { right: 5%; }


      /* UI Panel Entry Animation */
      @keyframes scanline-in {
        0% { transform: translateY(100%) scaleY(2.5); opacity: 0; }
        50% { transform: translateY(-10%) scaleY(0.9); opacity: 0.7; }
        100% { transform: translateY(0) scaleY(1); opacity: 1; }
      }
      .panel-enter { animation: scanline-in 0.5s cubic-bezier(0.2, 1, 0.2, 1) forwards; }
      .panel-enter::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to bottom, rgba(0, 255, 255, 0.2) 0%, rgba(0, 255, 255, 0) 3px); background-size: 100% 3px; animation: scanline-scroll 0.3s linear forwards; pointer-events: none; }
      @keyframes scanline-scroll { from { background-position: 0 -3px; } to { background-position: 0 100%; } }
      
      /* --- Competency Core Layout --- */
      .competency-layout { display: flex; gap: 20px; height: 100%; overflow: hidden; }
      .chart-container { flex: 1 1 40%; display: flex; justify-content: center; align-items: center; min-width: 300px; }
      .analysis-panel { flex: 1 1 60%; overflow-y: auto; padding: 0 20px; border-left: 1px solid rgba(0, 170, 255, 0.2); }
      .category-title { color: var(--primary-color); }
      .key-metrics-list { list-style-type: none; padding-left: 0; }
      .key-metrics-list li { background: rgba(0, 170, 255, 0.1); padding: 8px; margin-bottom: 5px; border-left: 3px solid var(--primary-color); }
      .summary-box { background: rgba(0,0,0,0.2); padding: 15px; border-radius: 5px; margin-top: 20px; }
      .summary-box h4 { margin-top: 0; }
      
      /* --- Contact Hub --- */
      .contact-hub-modal { height: 100%; }
      .contact-grid { display: grid; grid-template-columns: 1fr 1.5fr; gap: 1px; height: 100%; background: rgba(0, 170, 255, 0.2); }
      .contact-links-panel, .form-panel { padding: 30px; background: #08142a; overflow-y: auto; }
      .contact-links h2, .form-panel h2 { margin-top: 0; color: var(--primary-color); }
      .contact-links { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 20px; }
      .contact-button { display: block; background: rgba(0, 170, 255, 0.1); border: 1px solid rgba(0, 170, 255, 0.3); color: #ccc; padding: 12px 18px; text-decoration: none; border-radius: 5px; transition: all 0.2s ease; text-align: center; }
      .contact-button:hover { background: rgba(0, 170, 255, 0.2); color: var(--primary-color); border-color: var(--primary-color); }
      .input-group { position: relative; margin-bottom: 25px; }
      .form-input { width: 100%; background: rgba(0,0,0,0.3); border: 1px solid rgba(0, 170, 255, 0.3); color: #fff; padding: 12px; border-radius: 4px; font-size: 1rem; box-sizing: border-box; transition: border-color 0.2s ease; -webkit-appearance: none; -moz-appearance: none; appearance: none; }
      .form-input:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 8px rgba(0, 225, 255, 0.3); }
      .form-label { position: absolute; left: 12px; top: 12px; color: #88a7a6; pointer-events: none; transition: all 0.2s ease; background: #08142a; padding: 0 4px; }
      .form-input:focus + .form-label, .form-input:not(:placeholder-shown) + .form-label { top: -10px; left: 8px; font-size: 0.8rem; color: var(--primary-color); }
      .input-group select.form-input + .form-label { top: -10px; left: 8px; font-size: 0.8rem; color: var(--primary-color); }
      .input-group select.form-input { background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%2300aaff' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e"); background-repeat: no-repeat; background-position: right 12px center; background-size: 1em; }
      .form-footer { display: flex; justify-content: space-between; align-items: center; margin-top: 20px; }
      .status-message { font-size: 0.8rem; font-family: 'Courier New', monospace; flex-grow: 1; }
      .status-success { color: #00ff7f; }
      .status-error { color: #ff6347; }
      .status-sending { color: #ffd700; }
      .submit-button { background: transparent; border: 1px solid var(--primary-color); color: var(--primary-color); padding: 10px 20px; cursor: pointer; transition: all 0.2s; }
      .submit-button:hover:not(:disabled) { background: rgba(0, 170, 255, 0.2); }
      .submit-button:disabled { opacity: 0.5; cursor: not-allowed; }

      /* --- Tablet Breakpoint --- */
      @media (max-width: 1024px) {
        .responsive-modal { width: 80vw !important; max-width: 600px !important; }
        .project-selection-panel { width: 90vw !important; max-width: none !important; height: 80vh !important; max-height: 700px !important; }
        .quick-nav-container { width: 90% !important; max-width: 700px !important; }
      }

      /* --- Mobile Breakpoint (768px and below) --- */
      @media (max-width: 768px) {
        :root { font-size: 14px; }
        .breadcrumb-container { top: 10px !important; left: 10px !important; right: 10px !important; width: auto !important; transform: none !important; font-size: 0.8rem !important; text-align: center; padding: 6px 10px !important; }
        .bottom-left-container { bottom: 15px !important; left: 15px !important; gap: 8px !important; }
        .bottom-left-container .hud-button { width: 40px; height: 40px; }
        .bottom-center-container { bottom: 15px !important; }
        .bottom-center-container .hex-btn { width: 55px; height: 55px; }
        .quick-nav-container { width: 100% !important; max-width: 100% !important; bottom: 0 !important; left: 0 !important; transform: none !important; border-radius: 20px 20px 0 0 !important; padding: 30px 20px 20px 20px !important; max-height: 70vh; overflow-y: auto; }
        .quick-nav-grid { grid-template-columns: 1fr !important; gap: 10px !important; }
        .nav-button:hover { transform: none !important; border-left-color: var(--primary-color) !important; }
        .nav-button { padding: 15px !important; }
        .responsive-modal { width: 100vw !important; max-width: 100vw !important; height: auto !important; max-height: 80vh !important; top: auto !important; bottom: 0 !important; left: 0 !important; transform: translateY(0) !important; border-radius: 20px 20px 0 0 !important; padding: 30px 20px 20px 20px !important; overflow-y: auto !important; }
        .project-selection-panel { width: 100% !important; height: 90vh !important; max-height: 90vh !important; bottom: 0 !important; left: 0 !important; transform: none !important; border-radius: 20px 20px 0 0 !important; padding: 25px 10px !important; }
        .carousel-viewport { height: 300px !important; }
        .carousel-card > div { width: 220px !important; }
        .carousel-nav-button.prev { left: 2%; }
        .carousel-nav-button.next { right: 2%; }
        .carousel-nav-button { width: 35px; height: 35px; }
        .competency-layout { flex-direction: column !important; gap: 20px !important; overflow: auto !important; padding-bottom: 20px; }
        .chart-container { flex-basis: auto !important; min-height: 300px; max-width: 100%; padding: 10px 0; }
        .analysis-panel { overflow-y: visible !important; padding: 15px !important; border-left: none; }
        .contact-hub-modal .contact-grid { grid-template-columns: 1fr !important; display: flex !important; flex-direction: column !important; background: transparent !important; gap: 0 !important; }
        .contact-hub-modal .contact-links-panel { border-bottom: 1px solid rgba(0, 170, 255, 0.2); padding: 20px !important; padding-top: 0 !important; }
        .contact-hub-modal .form-panel { padding: 20px !important; }
        .holographic-info-panel-html { width: 90vw !important; max-width: 400px !important; height: auto !important; max-height: 70vh !important; overflow-y: auto !important; font-size: 14px; }
        .holographic-info-panel-html > div > div { padding: 20px !important; }
        .holographic-info-panel-html h2 { font-size: 1.5rem !important; }
        .holographic-info-panel-html h3 { font-size: 0.9rem !important; }
        .export-layout-modal textarea { min-height: 200px; }
      }
    </style>
  </head>
